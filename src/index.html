<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/complete-srtencil.esm.js"></script>
    <script nomodule src="/build/complete-srtencil.js"></script>

    <style lang="text/scss">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      sidebar-toggle {
        position: fixed;
        right:60px;
        top:60px;
        background-color: transparent;
      }
      sidebar-toggle:hover {
        transform: scale(1.1);
      }
      sidebar-toggl:hover > div::after,
      sidebar-toggl:hover > div::before {
        box-shadow: 0px 5px 37px 6px rgba(0, 0, 0, 0.58);
      }
      feature-sidebar {
        display:block;
      }
    </style>
  </head>

  <body>
    <feature-sidebar title="Slidebar feature menu">
      <div class="sidebar-content">
        <div class="sidebar-info">
          <h1>The content of the info</h1>
        </div>
      </div>
    </feature-sidebar>
    <sidebar-toggle></sidebar-toggle>
  </body>
</html>
