<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="/build/complete-srtencil.esm.js"></script>
  <script nomodule src="/build/complete-srtencil.js"></script>
</head>

<body>
  <feature-main>
    <feature-sidebar sidebar-title="Lorem Ipsum" select-title="Dolor sit amet">
      <feature-select card-number="1" card-title="Nature 360deg"
        card-subtitle="Discover amazing lorem ipsum dolor sit amet"></feature-select>
      <feature-select card-number="2" card-title="City break"
        card-subtitle="Discover amazing lorem ipsum dolor sit amet"></feature-select>
      <feature-select card-number="3" card-title="Beach resort & spa"
        card-subtitle="Discover amazing lorem ipsum dolor sit amet"></feature-select>
      <feature-select card-number="4" card-title="Trekking adventure"
        card-subtitle="Discover amazing lorem ipsum dolor sit amet"></feature-select>
    </feature-sidebar>
    <sidebar-toggle></sidebar-toggle>
    <feature-content>
      <feature-card card-number="1" card-title="Nature 360deg" class="card"
        image-url="https://source.unsplash.com/xknt_wcgPus/1600x900"></feature-card>
      <feature-card card-number="2" card-title="City break" class="card"
        image-url="https://source.unsplash.com/9OPrqaDqLAs/1600x900"></feature-card>
      <feature-card card-number="3" card-title="Beach resort & spa" class="card"
        image-url="https://source.unsplash.com/WrJEvYcBqys/1600x900"></feature-card>
      <feature-card card-number="4" card-title="Trekking adventure" class="card"
        image-url="https://source.unsplash.com/pf9jM7odjxw/1600x900"></feature-card>
    </feature-content>
    <feature-theme></feature-theme>
  </feature-main>
</body>

</html>
